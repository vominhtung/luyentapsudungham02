<script>
  let number = prompt("nhập số nguyên đầu tiên");
  let number1 = prompt("nhập số nguyên tố thứ 2");
  let  result;
  let arr = [number,number1]
  function check(number){
      if (number !=="" || number1 !==""){
          result = arr.reverse();
          return result;
      }

  }
  alert(check(number));
</script>
